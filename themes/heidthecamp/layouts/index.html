{{partial "header.html" .}}

<!-- Add after Menu Bar is created  -->
{{partial "menuBar.html" .}}

<div class="homePage">

  <h1 class="pageTitle"><a href="{{ .Permalink }}">{{ .Title }}<div class="cursor">&#x25Ae;</div></a></h1>

  {{ range .Data.Pages.GroupBy "Section" }}
  <h3>> {{ .Key }}</h3>
  <ul>
      {{ range .Pages }}
      <li>
      <a href="{{ .Permalink }}">> {{ .Title }}</a>
      </li>
      {{ end }}
  </ul>
  {{ end }}

</div>



{{partial "footer.html" .}}
