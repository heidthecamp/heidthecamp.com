<!DOCTYPE html>
<html class="no-js" lang="en-US">
<head>
  <meta charset="utf-8">
  {{ .Hugo.Generator }}

  <link rel="stylesheet" href="/css/heidthecamp.css">
  <link rel="shortcut icon" type="image/png" href="/img/fav.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title> {{ .Title }} : heidthecamp </title>

  <script type="text/javascript">

    window.setInterval(function(){
      document.querySelector(".cursor").classList.toggle("blink");
    }, 500);
  </script>
</head>
<body lang="en">
  <div class="page">
  <header>
    <div class="title"><a href="{{ .Site.BaseURL }}">heidthecamp</a>:<a href="{{ .URL }}">{{ .Title }}</a></div>
    <nav class="navbar headerMenu hidden-xs">
      <div class="headerMenu__items">
        {{ if .Site.Params.menu }}
        <ul>
          {{ range $menuItem := .Site.Params.menu }}
            <li><a href="{{ index $menuItem 0 }}" class="button">{{ index $menuItem 1 }}</a></li>
          {{ end }}
        </ul>
        {{ end }}
      </div>
    </nav>
  </header>
  <div class="content">
